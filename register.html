<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="nav" style="background-color: lightgray">
            <a class="nav-link" href="./index.html">Back</a>
            <div style="align-self: center;">Register</div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    Favorite code
                </div>
                <div class="col-md-6">
                    <form>
                        <table border="1">
                            <tr>
                                <td>Photo</td>
                                <td><input type="file" id="photo" name="photo"></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" id="name" name="name"></td>
                            </tr>
                            <tr>
                                <td>DOB</td>
                                <td><input type="date" id="dob" name="dob"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <br/>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                    <br/>
                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><textarea id="address" name="address"></textarea></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" id="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" id="confirm_password" name="confirm_password"></td>
                            </tr>
                            <tr>
                                <td>Interested Tech Stack</td>
                                <td>
                                    <input type="checkbox" id="tech1" name="tech1" value="HTML">
                                    <label for="vehicle1">HTML</label>
                                    <input type="checkbox" id="tech2" name="tech2" value="CSS">
                                    <label for="vehicle1">CSS</label>
                                    <input type="checkbox" id="tech3" name="tech3" value="Java Script">
                                    <label for="vehicle1">Java Script</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td>
                                    <select id="country" name="country">
                                        <option value="in">India</option>
                                        <option value="usa">USA</option>
                                        <option value="can">Canada</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-md-2">
                    <marquee>sliding Tip / your favorite concepts of CSS</marquee>
                </div>
            </div>
        </div>
        <footer class="page-footer font-small fixed-bottom" style="background-color: rgb(0, 225, 255);">
            <div class="footer-copyright text-center">Â© 2020-2021 Copyright</div>
        </footer>
    </body>
</html>
